  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="col-xs-12 mb-s">
      <label for="username" class="col-xs-4 pr-0">User name:</label>
      <input id="username" type="text" class="col-xs-8"
             required
             [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Username is required
      </div>
    </div>
    <div class="col-xs-12 mb-s">
      <label for="usergroup" class="col-xs-4 pr-0">User group:</label>
      <select class="col-xs-8" id="usergroup"
              required
              [(ngModel)]="model.role" name="role">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <div class="col-xs-12 mt-s">
      <div class="col-xs-12 pr-0">
        <button class="w-100">Log in</button>
      </div>
    </div>
  </form>
</div>
